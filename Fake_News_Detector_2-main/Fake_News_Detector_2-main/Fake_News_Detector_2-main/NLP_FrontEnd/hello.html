<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

    /* Base reset */
    body {
      background: linear-gradient(135deg, #0d1117, #161b22);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Lato', sans-serif;
    }

    /* Loading text styles */
    h1 {
      color: #c9d1d9;
      font-size: 5rem;
      position: relative;
    }

    h1 span {
      position: relative;
      top: 20px;
      display: inline-block;
      color: #58a6ff; /* GitHub blue accent */
      text-shadow:
        0 1px 0 #384768,
        0 2px 0 #384768,
        0 3px 0 #384768,
        0 4px 0 #384768,
        0 5px 0 #384768,
        0 6px 0 transparent,
        0 7px 0 transparent,
        0 8px 0 transparent,
        0 9px 0 transparent,
        0 10px 10px rgba(0, 0, 0, 0.5);
      animation: bounce 0.4s ease infinite alternate;
    }

    /* Staggered animation delays */
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.5s; }
    h1 span:nth-child(7) { animation-delay: 0.6s; }
    h1 span:nth-child(8) { animation-delay: 0.7s; }

    @keyframes bounce {
      100% {
        top: -20px;
        text-shadow:
          0 1px 0 #58a6ff,
          0 2px 0 #58a6ff,
          0 3px 0 #58a6ff,
          0 4px 0 #58a6ff,
          0 5px 0 #58a6ff,
          0 6px 0 #58a6ff,
          0 7px 0 #58a6ff,
          0 8px 0 #58a6ff,
          0 9px 0 #58a6ff,
          0 60px 30px rgba(24, 80, 193, 0.35);
      }
    }

    /* Fade overlay */
    #fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0d1117; /* dark background for fade */
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1 aria-label="Loading">
    <span>L</span>
    <span>O</span>
    <span>A</span>
    <span>D</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
    <span>!</span>
  </h1>

  <div id="fade"></div>

  <script>
    setTimeout(() => {
      document.getElementById("fade").style.opacity = 1;
    }, 2500);

    setTimeout(() => {
      window.location.href = "main.html";
    }, 4500);
  </script>
</body>
</html>
